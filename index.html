<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 커뮤니티</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons for aesthetic design -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Firebase Libraries -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, addDoc, onSnapshot, serverTimestamp, query, orderBy, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // Canvas 환경에서 제공되는 전역 변수들을 사용합니다.
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let app, db, auth, storage, userId, userIp, isAuthReady = false;
        let selectedPostId = null; // 현재 보고 있는 게시글의 ID를 저장합니다.

        // SHA-256 해시 함수
        const sha256 = async (str) => {
            const textEncoder = new TextEncoder();
            const data = textEncoder.encode(str);
            const hashBuffer = await window.crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        };

        // IP 주소 마스킹
        const maskIp = (ip) => {
            if (!ip) return '***.***';
            const parts = ip.split('.');
            if (parts.length >= 2) {
                return `(${parts[0]}.${parts[1]})`;
            }
            return ip;
        };

        // 타임스탬프 포맷팅
        const formatTimestamp = (timestamp) => {
            if (!timestamp) return '';
            if (timestamp.seconds) {
                return new Date(timestamp.seconds * 1000).toLocaleString('ko-KR', {
                    year: 'numeric', month: '2-digit', day: '2-digit',
                    hour: '2-digit', minute: '2-digit',
                });
            }
            return new Date(timestamp).toLocaleString('ko-KR');
        };

        // 사용자 IP 주소 가져오기
        const getIp = async () => {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                userIp = data.ip;
            } catch (e) {
                console.error("Error fetching IP address:", e);
            }
        };

        // 이미지 업로드
        const uploadImage = async (file) => {
            if (!file || !storage) return null;
            try {
                const imageRef = ref(storage, `images/${Date.now()}-${file.name}`);
                const snapshot = await uploadBytes(imageRef, file);
                const url = await getDownloadURL(snapshot.ref);
                return url;
            } catch (e) {
                console.error("Error uploading image:", e);
                showModal('이미지 업로드에 실패했습니다. Firebase Storage 보안 규칙을 확인해 주세요.', 'alert');
                return null;
            }
        };

        // 게시글 목록 렌더링
        const renderPosts = (posts) => {
            const postListContainer = document.getElementById('post-list');
            if (!postListContainer) return;
            postListContainer.innerHTML = '';
            
            // 게시글 번호를 위한 로직 추가
            // 최신 게시글이 가장 높은 번호를 갖도록 순서를 역순으로 계산합니다.
            const totalPosts = posts.length;
            posts.forEach((post, index) => {
                const postNumber = totalPosts - index;
                const postElement = document.createElement('div');
                postElement.className = "bg-white p-6 rounded-xl shadow-lg border border-gray-200 hover:shadow-xl transition-shadow duration-300";
                postElement.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <div class="flex items-center space-x-2">
                            <h3 class="text-xl font-bold text-gray-800 cursor-pointer post-title" data-id="${post.id}">
                                <span class="text-indigo-600 mr-2">#${postNumber}</span>
                                ${post.title}
                            </h3>
                        </div>
                        <span class="text-sm text-gray-500 flex items-center space-x-1">
                            <i data-lucide="user"></i>
                            <span>${post.nickname} ${post.maskedIp}</span>
                        </span>
                    </div>
                    <p class="text-gray-600 mb-4 line-clamp-2">${post.content}</p>
                    <div class="flex justify-between items-center text-gray-500 text-sm">
                        <span>${formatTimestamp(post.timestamp)}</span>
                        <div class="flex space-x-4">
                            <div class="flex items-center space-x-1 cursor-pointer hover:text-indigo-600 like-button" data-id="${post.id}">
                                <i data-lucide="heart"></i>
                                <span>${post.likes}</span>
                            </div>
                            <div class="flex items-center space-x-1 cursor-pointer hover:text-indigo-600 post-title" data-id="${post.id}">
                                <i data-lucide="message-circle"></i>
                                <span>0</span> <!-- Placeholder for comments count -->
                            </div>
                            <button class="flex items-center space-x-1 text-gray-500 hover:text-indigo-600 transition-colors duration-200 edit-post-button" data-id="${post.id}" data-title="${post.title}" data-content="${post.content}">
                                <i data-lucide="edit"></i>
                                <span>수정</span>
                            </button>
                            <button class="flex items-center space-x-1 text-red-500 hover:text-red-700 transition-colors duration-200 delete-post-button" data-id="${post.id}">
                                <i data-lucide="trash-2"></i>
                                <span>삭제</span>
                            </button>
                        </div>
                    </div>
                `;
                postListContainer.appendChild(postElement);
            });

            // 렌더링 후 이벤트 리스너 다시 연결
            document.querySelectorAll('.post-title').forEach(el => el.addEventListener('click', (e) => {
                showPostDetail(e.currentTarget.dataset.id);
            }));
            document.querySelectorAll('.like-button').forEach(el => el.addEventListener('click', (e) => {
                handleLike(e.currentTarget.dataset.id, 'post');
            }));
            document.querySelectorAll('.delete-post-button').forEach(el => el.addEventListener('click', (e) => {
                showDeleteModal(e.currentTarget.dataset.id, 'post');
            }));
            document.querySelectorAll('.edit-post-button').forEach(el => el.addEventListener('click', (e) => {
                showEditModal({ id: e.currentTarget.dataset.id, type: 'post', title: e.currentTarget.dataset.title, content: e.currentTarget.dataset.content });
            }));
            lucide.createIcons();
        };

        // 게시글 상세 렌더링
        const renderPostDetail = (post) => {
            const container = document.getElementById('main-content');
            container.innerHTML = `
                <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-200">
                    <button id="back-button" class="mb-4 text-indigo-600 hover:text-indigo-800 font-bold transition-colors duration-200">
                        &lt; 게시글 목록으로 돌아가기
                    </button>
                    <div class="border-b pb-4 mb-4">
                        <h2 class="text-3xl font-extrabold text-gray-900 mb-2">${post.title}</h2>
                        <div class="flex justify-between items-center text-gray-500 text-sm mb-2">
                            <div class="flex items-center space-x-2">
                                <i data-lucide="user" class="w-4 h-4"></i>
                                <span>${post.nickname}</span>
                                <span>${post.maskedIp}</span>
                            </div>
                            <span>${formatTimestamp(post.timestamp)}</span>
                        </div>
                    </div>
                    <p class="text-lg text-gray-700 leading-relaxed mb-6 whitespace-pre-wrap">${post.content}</p>
                    ${post.imageUrl ? `<img src="${post.imageUrl}" alt="첨부 이미지" class="w-full max-h-96 object-contain rounded-lg mb-6 shadow-md" />` : ''}
                    <div class="flex justify-between items-center text-gray-500 text-sm">
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center space-x-1 cursor-pointer hover:text-indigo-600 like-button" data-id="${post.id}" data-type="post">
                                <i data-lucide="heart" class="w-5 h-5 transition-transform duration-200 transform hover:scale-125"></i>
                                <span class="text-lg">${post.likes}</span>
                            </div>
                            <button class="flex items-center space-x-1 text-red-500 hover:text-red-700 transition-colors duration-200 delete-post-button" data-id="${post.id}">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                                <span>삭제</span>
                            </button>
                        </div>
                    </div>
                    <div id="comment-list" class="mt-8"></div>
                    <div id="comment-form" class="mt-6 p-6 bg-gray-50 rounded-xl shadow-inner"></div>
                </div>
            `;
            // 수정: renderMainPage() -> showMainPage()
            document.getElementById('back-button').addEventListener('click', () => showMainPage());
            document.querySelectorAll('.like-button').forEach(el => el.addEventListener('click', (e) => {
                handleLike(e.currentTarget.dataset.id, 'post');
            }));
            document.querySelectorAll('.delete-post-button').forEach(el => el.addEventListener('click', (e) => {
                showDeleteModal(e.currentTarget.dataset.id, 'post');
            }));
            
            renderCommentForm(post.id);
            lucide.createIcons();
        };

        // 댓글 목록 렌더링
        const renderComments = (comments, postId) => {
            const commentListContainer = document.getElementById('comment-list');
            if (!commentListContainer) return;
            commentListContainer.innerHTML = `<h3 class="text-2xl font-bold text-gray-800 mb-4">댓글 (${comments.length})</h3>`;
            const commentsWrapper = document.createElement('div');
            commentsWrapper.className = 'space-y-4';
            commentListContainer.appendChild(commentsWrapper);
            
            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = "bg-gray-50 p-4 rounded-lg border border-gray-200";
                commentElement.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-sm font-semibold text-gray-800 flex items-center space-x-1">
                            <i data-lucide="user" class="w-3 h-3"></i>
                            <span>${comment.nickname} ${comment.maskedIp}</span>
                        </span>
                        <div class="flex items-center space-x-3 text-gray-500 text-sm">
                            <span>${formatTimestamp(comment.timestamp)}</span>
                            <div class="flex items-center space-x-1 cursor-pointer hover:text-indigo-600 like-button" data-id="${comment.id}" data-type="comment">
                                <i data-lucide="heart" class="w-4 h-4 transition-transform duration-200 transform hover:scale-125"></i>
                                <span>${comment.likes}</span>
                            </div>
                            <button class="text-gray-500 hover:text-indigo-600 edit-comment-button" data-id="${comment.id}" data-content="${comment.content}">
                                <i data-lucide="edit" class="w-4 h-4"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-700 delete-comment-button" data-id="${comment.id}">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-gray-700 whitespace-pre-wrap">${comment.content}</p>
                    ${comment.imageUrl ? `<img src="${comment.imageUrl}" alt="댓글 이미지" class="w-full max-h-48 object-contain rounded-lg mt-2" />` : ''}
                `;
                commentsWrapper.appendChild(commentElement);
            });

            document.querySelectorAll('.like-button[data-type="comment"]').forEach(el => el.addEventListener('click', (e) => {
                handleLike(e.currentTarget.dataset.id, 'comment');
            }));
            document.querySelectorAll('.delete-comment-button').forEach(el => el.addEventListener('click', (e) => {
                showDeleteModal(e.currentTarget.dataset.id, 'comment');
            }));
            document.querySelectorAll('.edit-comment-button').forEach(el => el.addEventListener('click', (e) => {
                showEditModal({ id: e.currentTarget.dataset.id, type: 'comment', content: e.currentTarget.dataset.content });
            }));
            lucide.createIcons();
        };
        
        // 게시글 작성 폼 렌더링
        const renderPostForm = () => {
            const postFormContainer = document.getElementById('post-form-container');
            if(!postFormContainer) return;
            postFormContainer.innerHTML = `
                <form id="post-form" class="mb-8 p-8 bg-white rounded-xl shadow-lg border border-gray-200">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800">새 게시글 작성하기</h2>
                    <div class="flex flex-col md:flex-row gap-4 mb-4">
                        <input id="post-nickname" type="text" placeholder="닉네임 (선택 사항)" class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                        <input id="post-password" type="password" placeholder="비밀번호 (삭제/수정 시 필요)" class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                    <input id="post-title" type="text" placeholder="제목" class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    <textarea id="post-content" placeholder="내용" class="w-full px-4 py-2 mb-4 border rounded-md resize-y min-h-[150px] focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    <div class="flex items-center justify-between">
                        <label for="post-image" class="flex items-center cursor-pointer text-gray-500 hover:text-indigo-600 transition-colors duration-200">
                            <i data-lucide="camera" class="mr-2 w-5 h-5"></i>
                            <span>이미지 첨부</span>
                            <span id="post-image-name" class="ml-2 text-sm text-indigo-600"></span>
                        </label>
                        <input id="post-image" type="file" accept="image/*" class="hidden" />
                        <button type="submit" class="px-8 py-3 bg-indigo-600 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-200">
                            게시글 작성
                        </button>
                    </div>
                </form>
            `;
            document.getElementById('post-form').addEventListener('submit', handlePostSubmit);
            document.getElementById('post-image').addEventListener('change', (e) => {
                const fileNameSpan = document.getElementById('post-image-name');
                fileNameSpan.textContent = e.target.files[0] ? e.target.files[0].name : '';
            });
            lucide.createIcons();
        };

        // 댓글 작성 폼 렌더링
        const renderCommentForm = (postId) => {
            const commentFormContainer = document.getElementById('comment-form');
            if(!commentFormContainer) return;
            commentFormContainer.innerHTML = `
                <form id="comment-form-inner" class="mt-6 p-6 bg-gray-50 rounded-xl shadow-inner">
                    <h4 class="text-xl font-bold mb-4">댓글 작성</h4>
                    <div class="flex flex-col md:flex-row gap-4 mb-4">
                        <input id="comment-nickname" type="text" placeholder="닉네임 (선택 사항)" class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                        <input id="comment-password" type="password" placeholder="비밀번호 (삭제/수정 시 필요)" class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    </div>
                    <textarea id="comment-content" placeholder="내용" class="w-full px-4 py-2 mb-4 border rounded-md resize-y min-h-[100px] focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    <div class="flex items-center justify-between">
                        <label for="comment-image" class="flex items-center cursor-pointer text-gray-500 hover:text-indigo-600 transition-colors duration-200">
                            <i data-lucide="camera" class="mr-2 w-5 h-5"></i>
                            <span>이미지 첨부</span>
                            <span id="comment-image-name" class="ml-2 text-sm text-indigo-600"></span>
                        </label>
                        <input id="comment-image" type="file" accept="image/*" class="hidden" />
                        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-full shadow-lg hover:bg-indigo-700 transition-colors duration-200">
                            댓글 작성
                        </button>
                    </div>
                </form>
            `;
            document.getElementById('comment-form-inner').addEventListener('submit', (e) => handleCommentSubmit(e, postId));
            document.getElementById('comment-image').addEventListener('change', (e) => {
                const fileNameSpan = document.getElementById('comment-image-name');
                fileNameSpan.textContent = e.target.files[0] ? e.target.files[0].name : '';
            });
            lucide.createIcons();
        };

        // 로딩 스피너 표시
        const showLoading = (show) => {
            const loadingContainer = document.getElementById('loading-container');
            if (show) {
                loadingContainer.innerHTML = `
                    <div class="flex justify-center items-center h-64">
                        <div class="w-12 h-12 border-4 border-indigo-500 border-dashed rounded-full animate-spin"></div>
                    </div>
                `;
            } else {
                loadingContainer.innerHTML = '';
            }
        };

        // 메인 페이지 표시
        const showMainPage = () => {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div id="post-form-container"></div>
                <h2 class="text-3xl font-extrabold text-gray-900 mb-6 sm:mb-8">게시글 목록</h2>
                <div id="post-list" class="space-y-4"></div>
            `;
            renderPostForm();
            fetchPosts();
        };

        // 게시글 가져오기
        const fetchPosts = () => {
            showLoading(true);
            const postsColRef = collection(db, `artifacts/${appId}/public/data/posts`);
            const q = query(postsColRef, orderBy('timestamp', 'desc'));
            // onSnapshot은 데이터가 실시간으로 변경될 때마다 콜백 함수를 호출합니다.
            // 데이터가 없으면 빈 배열로 콜백이 호출됩니다.
            onSnapshot(q, (snapshot) => {
                const postsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderPosts(postsData);
                showLoading(false);
            }, (error) => {
                console.error("Error fetching posts:", error);
                showLoading(false);
            });
        };

        // 게시글 상세 페이지 표시
        const showPostDetail = (postId) => {
            selectedPostId = postId; // 현재 게시글 ID 저장
            showLoading(true);
            const postRef = doc(db, `artifacts/${appId}/public/data/posts`, postId);
            getDoc(postRef).then(postSnapshot => {
                if (postSnapshot.exists()) {
                    renderPostDetail({ id: postSnapshot.id, ...postSnapshot.data() });
                    fetchComments(postId);
                } else {
                    console.error("Post not found");
                    showMainPage();
                }
                showLoading(false);
            }).catch(e => {
                console.error("Error fetching post:", e);
                showLoading(false);
            });
        };

        // 댓글 가져오기
        const fetchComments = (postId) => {
            const commentsColRef = collection(db, `artifacts/${appId}/public/data/posts/${postId}/comments`);
            const q = query(commentsColRef, orderBy('timestamp', 'desc'));
            onSnapshot(q, (snapshot) => {
                const commentsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderComments(commentsData, postId);
            }, (error) => {
                console.error("Error fetching comments:", error);
            });
        };

        // 게시글 작성
        const handlePostSubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const title = form.querySelector('#post-title').value;
            const content = form.querySelector('#post-content').value;
            const password = form.querySelector('#post-password').value;
            const nickname = form.querySelector('#post-nickname').value || '익명';
            const imageFile = form.querySelector('#post-image').files[0];

            if (!title || !content || !password) {
                showModal('제목, 내용, 비밀번호를 모두 입력해 주세요.', 'alert');
                return;
            }

            const imageUrl = imageFile ? await uploadImage(imageFile) : null;
            if (imageFile && !imageUrl) return;
            const postPasswordHash = await sha256(password);

            try {
                const postsColRef = collection(db, `artifacts/${appId}/public/data/posts`);
                await addDoc(postsColRef, {
                    nickname: nickname,
                    maskedIp: maskIp(userIp),
                    title: title,
                    content: content,
                    imageUrl: imageUrl,
                    password: postPasswordHash,
                    likes: 0,
                    likeIps: [],
                    timestamp: serverTimestamp(),
                });
                form.reset();
                document.getElementById('post-image-name').textContent = '';
            } catch (e) {
                console.error("Error adding post:", e);
                showModal(`게시글 작성 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요. (${e.message})`, 'alert');
            }
        };

        // 댓글 작성
        const handleCommentSubmit = async (e, postId) => {
            e.preventDefault();
            const form = e.target;
            const content = form.querySelector('#comment-content').value;
            const password = form.querySelector('#comment-password').value;
            const nickname = form.querySelector('#comment-nickname').value || '익명';
            const imageFile = form.querySelector('#comment-image').files[0];

            if (!content || !password) {
                showModal('내용과 비밀번호를 모두 입력해 주세요.', 'alert');
                return;
            }

            const imageUrl = imageFile ? await uploadImage(imageFile) : null;
            if (imageFile && !imageUrl) return;
            const commentPasswordHash = await sha256(password);

            try {
                const commentsColRef = collection(db, `artifacts/${appId}/public/data/posts/${postId}/comments`);
                await addDoc(commentsColRef, {
                    nickname: nickname,
                    maskedIp: maskIp(userIp),
                    content: content,
                    imageUrl: imageUrl,
                    password: commentPasswordHash,
                    likes: 0,
                    likeIps: [],
                    timestamp: serverTimestamp(),
                });
                form.reset();
                document.getElementById('comment-image-name').textContent = '';
            } catch (e) {
                console.error("Error adding comment:", e);
                showModal('댓글 작성 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.', 'alert');
            }
        };

        // 좋아요 처리
        const handleLike = async (itemId, type) => {
            if (!db || !userIp) {
                showModal('IP 주소를 가져오는 중입니다. 잠시만 기다려주세요.', 'alert');
                return;
            }
        
            const itemRef = type === 'post'
                ? doc(db, `artifacts/${appId}/public/data/posts`, itemId)
                : doc(db, `artifacts/${appId}/public/data/posts/${selectedPostId}/comments`, itemId);
        
            const ipHash = await sha256(userIp);
        
            try {
                const itemSnapshot = await getDoc(itemRef);
                if (itemSnapshot.exists()) {
                    const itemData = itemSnapshot.data();
                    const likeIps = itemData.likeIps || [];
        
                    if (likeIps.includes(ipHash)) {
                        showModal('이미 좋아요를 누르셨습니다.', 'alert');
                    } else {
                        await updateDoc(itemRef, {
                            likes: (itemData.likes || 0) + 1,
                            likeIps: [...likeIps, ipHash],
                        });
                    }
                }
            } catch (e) {
                console.error(`Error liking ${type}:`, e);
                showModal('좋아요 처리 중 오류가 발생했습니다.', 'alert');
            }
        };
        
        // 삭제 모달 표시
        const showDeleteModal = (itemId, type) => {
            const modalPasswordInput = document.getElementById('modal-password');
            if (modalPasswordInput) modalPasswordInput.value = '';
            showModal(
                `
                <div class="flex flex-col gap-4">
                    <p>삭제하려면 비밀번호를 입력하세요.</p>
                    <input id="modal-password" type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="비밀번호" />
                </div>
                `,
                'delete',
                () => handleDeleteSubmit(itemId, type)
            );
        };
        
        // 삭제 처리
        const handleDeleteSubmit = async (itemId, type) => {
            const enteredPassword = document.getElementById('modal-password').value;
            if (!enteredPassword) {
                showModal('비밀번호를 입력해 주세요.', 'alert');
                return;
            }
            const enteredPasswordHash = await sha256(enteredPassword);
        
            // 댓글 삭제 시 selectedPostId가 유효한지 확인
            if (type === 'comment' && !selectedPostId) {
                showModal('댓글을 삭제할 게시글 정보가 없습니다.', 'alert');
                return;
            }
            const itemRef = type === 'post'
                ? doc(db, `artifacts/${appId}/public/data/posts`, itemId)
                : doc(db, `artifacts/${appId}/public/data/posts/${selectedPostId}/comments`, itemId);
            
            try {
                const itemSnapshot = await getDoc(itemRef);
                if (itemSnapshot.exists() && itemSnapshot.data().password === enteredPasswordHash) {
                    await deleteDoc(itemRef);
                    if(type === 'post') showMainPage();
                    closeModal();
                } else {
                    showModal('비밀번호가 올바르지 않습니다.', 'alert');
                }
            } catch (e) {
                console.error("Error deleting item:", e);
                showModal('삭제 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.', 'alert');
            }
        };
        
        // 수정 모달 표시
        const showEditModal = (item) => {
            showModal(
                `
                <div class="flex flex-col gap-4">
                    ${item.type === 'post' ? `<input id="edit-title" type="text" value="${item.title}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="제목" />` : ''}
                    <textarea id="edit-content" class="w-full px-4 py-2 border rounded-md resize-y min-h-[100px] focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="내용">${item.content}</textarea>
                    <input id="edit-password" type="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="비밀번호" />
                </div>
                `,
                'edit',
                () => handleEditSubmit(item.id, item.type)
            );
        };

        // 수정 처리
        const handleEditSubmit = async (itemId, itemType) => {
            const enteredPassword = document.getElementById('edit-password').value;
            const newContent = document.getElementById('edit-content').value;
            const newTitle = itemType === 'post' ? document.getElementById('edit-title').value : null;
        
            if (!newContent || !enteredPassword) {
                showModal('내용과 비밀번호를 모두 입력해 주세요.', 'alert');
                return;
            }
            const enteredPasswordHash = await sha256(enteredPassword);
        
            const itemRef = itemType === 'post'
                ? doc(db, `artifacts/${appId}/public/data/posts`, itemId)
                : doc(db, `artifacts/${appId}/public/data/posts/${selectedPostId}/comments`, itemId);
            
            try {
                const itemSnapshot = await getDoc(itemRef);
                if (itemSnapshot.exists() && itemSnapshot.data().password === enteredPasswordHash) {
                    const updateData = { content: newContent };
                    if (itemType === 'post') {
                        updateData.title = newTitle;
                    }
                    await updateDoc(itemRef, updateData);
                    closeModal();
                } else {
                    showModal('비밀번호가 올바르지 않습니다.', 'alert');
                }
            } catch (e) {
                console.error("Error editing item:", e);
                showModal('수정 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.', 'alert');
            }
        };

        // Modal Logic
        let modalCallback = null;

        const showModal = (content, type, callback = null) => {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const modalConfirmBtn = document.getElementById('modal-confirm-btn');
            const modalTitle = document.getElementById('modal-title');
        
            modalContent.innerHTML = content;
            modalCallback = callback;
        
            if (type === 'delete') {
                modalTitle.textContent = '삭제';
                modalConfirmBtn.textContent = '삭제';
                modalConfirmBtn.className = 'px-6 py-2 font-semibold rounded-full shadow-md transition-colors duration-200 bg-red-600 text-white hover:bg-red-700';
                modalConfirmBtn.style.display = 'inline-block';
            } else if (type === 'edit') {
                modalTitle.textContent = '수정';
                modalConfirmBtn.textContent = '수정';
                modalConfirmBtn.className = 'px-6 py-2 font-semibold rounded-full shadow-md transition-colors duration-200 bg-indigo-600 text-white hover:bg-indigo-700';
                modalConfirmBtn.style.display = 'inline-block';
            } else {
                modalTitle.textContent = '알림';
                modalConfirmBtn.style.display = 'none';
            }
            modal.classList.remove('hidden');
            lucide.createIcons();
        };
        
        const closeModal = () => {
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
            modalCallback = null;
        };

        // 페이지 로드 시 초기화
        window.onload = async () => {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            storage = getStorage(app);

            const loadingContainer = document.getElementById('loading-container');
            const mainContent = document.getElementById('main-content');

            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Auth error:", e);
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                }
                isAuthReady = true;
            });
            
            await getIp();
            showMainPage();
            
            const modalCloseBtn = document.getElementById('modal-close-btn');
            if (modalCloseBtn) modalCloseBtn.addEventListener('click', closeModal);
            const modalCloseBtnFooter = document.getElementById('modal-close-btn-footer');
            if (modalCloseBtnFooter) modalCloseBtnFooter.addEventListener('click', closeModal);
            const modalConfirmBtn = document.getElementById('modal-confirm-btn');
            if (modalConfirmBtn) {
              modalConfirmBtn.addEventListener('click', () => {
                  if(modalCallback) modalCallback();
              });
            }
            lucide.createIcons();
        };
    </script>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8 font-sans">
    <div class="container mx-auto max-w-4xl">
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-8 sm:mb-12">
            익명 커뮤니티
        </h1>

        <div id="loading-container"></div>
        <div id="main-content"></div>

        <!-- Modal -->
        <div id="modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-white rounded-xl p-8 shadow-2xl max-w-sm w-full">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-xl font-bold"></h3>
                    <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div id="modal-content" class="mb-6"></div>
                <div class="flex justify-end gap-2">
                    <button id="modal-confirm-btn" class="px-6 py-2 font-semibold rounded-full shadow-md transition-colors duration-200"></button>
                    <button id="modal-close-btn-footer" class="px-6 py-2 bg-gray-300 text-gray-800 font-semibold rounded-full shadow-md hover:bg-gray-400 transition-colors duration-200">
                        닫기
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
